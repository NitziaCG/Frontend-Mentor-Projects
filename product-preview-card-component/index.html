<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <article class="card">
      <section class="product">
        <div class="product__img"></div>

        <div class="product-char">
          <h4 class="product-char__type">PERFUME</h4>
          <h2 class="product-char__name">
            Gabrielle Essence Eau De Parfum 
          </h2>
          <p class="product-char__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div>
            <span class="product-char__current-price">
              $149.99
            </span>
            <span class="product-char__previous-price">
              $169.99
            </span>
          </div>
          <button class="product-char__add">
            <img src="images/icon-cart.svg" alt="">Add to Cart
          </button>
        </div>  
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/NitziaCG" target="_blank">NitziaCG</a>.
      </div>
    </article>
    <div class="figure-1"></div>
    <div class="figure-2">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div>
    </div>
    <div class="figure-3">
      <div></div><div></div>
    </div>
    <div class="figure-4">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
    <div class="figure-5"></div>
  </div>

  <!-- <video src="C:\Users\Nitzia Covarrubias\Videos\2023-03-08 20-59-11_Trim.mp4" controls></video> -->

</body>
</html>
