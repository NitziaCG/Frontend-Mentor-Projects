<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <article class="card">

      <section class="card__img">
        <img src="images/illustration-hero.svg" alt="Music ilustration">
      </section>

      <section class="card__descr">
        <h1 class="card__descr__title">Order Summary</h1>
        <p class="card__descr_p">
          You can now listen to millions of songs, audiobooks,
          and podcasts on any device anywhere you like!
        </p>
        <div class="card__descr__plan">
          <img src="images/icon-music.svg" alt="Music icon">
          <div>
            <h2 class="card__descr__plan--type">Annual Plan</h2>
            <h3 class="card__descr__plan--price">$59.99/year</h3>
          </div>
          <a href="" class="card__descr__plan--change">Change</a>
        </div>
        <button class="card__descr__proceed">Proceed to Payment</button>
        <button class="card__descr__cancel">Cancel Order</button>
      </section>

    </article>

  </main>

</body>
</html>
