<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?&family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card-img">
          <img src="images/image-header-mobile.jpg" alt="Business" />
        </section>
        <section class="card-descr">
          <h1 class="card-descr__title">
            Get <span>insights</span> that help your bussiness
          </h1>
          <p class="card-descr__p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card-descr__data">
            <li class="card-descr__data__li">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </li>
            <li class="card-descr__data__li">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </li>
            <li class="card-descr__data__li">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
