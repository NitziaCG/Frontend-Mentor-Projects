<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <script type="text/javascript" src="index.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head> 
<body>

  <article>
    <section class="result flex-column">
      <h1 class="title">Your Result</h1>
      <div class="flex-column result__score">
        <h2 class="result__score-num">76</h2>
        <span>of 100</span>
      </div>
      <h2 class="result__evaluation">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h3>Summary</h3>
      <ul id="summary-list" class="summary_list flex-column">
        <!-- javascript -->
      </ul>
      <button class="summary_btn">Continue</button>
    </section>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NitziaCG</a>.
  </div>
</body>
</html>
