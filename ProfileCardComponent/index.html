<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <article class="wrapper">
      <section class="profile">
        <div class="profile-box">
          <img src="images/image-victor.jpg" alt="" class="profile-box__img">
          <h1 class="profile-box__name">Victor Crest <span class="age">26</span></h1>
          <span class="">London</span>
        </div>
      </section>
      <section class="profile-descr">
        <div class="profile-descr__box">
          <h2 class="profile-descr__box__h2">80K</h2>
          <span class="profile-descr__box__span">Followers</span>
        </div>
        <div class="profile-descr__box">
          <h2 class="profile-descr__box__h2">803K</h2>
          <span class="profile-descr__box__span">Likes</span>
        </div>
        <div class="profile-descr__box">
          <h2 class="profile-descr__box__h2">1.4K</h2>
          <span class="profile-descr__box__span">Photos</span>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
